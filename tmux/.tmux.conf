# ==============================================================================
# Tmux Configuration
# ==============================================================================
# Prefix: Ctrl+a (more ergonomic than default Ctrl+b)
# Split: | for vertical, - for horizontal
# Navigation: Ctrl+h/j/k/l (seamless with Neovim)
# ==============================================================================

# ------------------------------------------------------------------------------
# General Settings
# ------------------------------------------------------------------------------
# Set prefix to Ctrl+a (easier to reach than Ctrl+b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable true colors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse support
set -g mouse on

# Start window/pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase history limit
set -g history-limit 50000

# Reduce escape time (for Neovim)
set -sg escape-time 10

# Focus events (for Neovim autoread)
set -g focus-events on

# ------------------------------------------------------------------------------
# Key Bindings
# ------------------------------------------------------------------------------
# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Quick split with current directory
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# Navigate panes with Vim keys (Ctrl+h/j/k/l)
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Resize panes with Shift+Arrow
bind -n S-Left resize-pane -L 5
bind -n S-Right resize-pane -R 5
bind -n S-Down resize-pane -D 5
bind -n S-Up resize-pane -U 5

# Switch windows with Alt+number
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# New window
bind c new-window -c "#{pane_current_path}"

# Close pane/window
bind x kill-pane
bind X kill-window

# ------------------------------------------------------------------------------
# Copy Mode (Vi style)
# ------------------------------------------------------------------------------
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Escape send -X cancel

# Enter copy mode with prefix+[
bind [ copy-mode

# ------------------------------------------------------------------------------
# Status Bar
# ------------------------------------------------------------------------------
# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"

# Left side: session name
set -g status-left "#[fg=#89b4fa,bold] #S "
set -g status-left-length 20

# Right side: date and time
set -g status-right "#[fg=#a6e3a1]%Y-%m-%d #[fg=#f9e2af]%H:%M "
set -g status-right-length 50

# Window status
set -g window-status-format "#[fg=#6c7086] #I:#W "
set -g window-status-current-format "#[fg=#89b4fa,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#89b4fa"

# Message style
set -g message-style "bg=#313244,fg=#cdd6f4"

# ------------------------------------------------------------------------------
# Neovim Integration
# ------------------------------------------------------------------------------
# Smart pane switching with awareness of Neovim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# Clear screen with prefix+C-l (since C-l is used for navigation)
bind C-l send-keys 'C-l'
